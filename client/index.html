<!DOCTYPE html>
  <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7c3aed" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <title>KodeGrove - Where Smart Code Grows</title>

    <!-- Critical performance hints -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//images.unsplash.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload critical CSS -->
    <link rel="preload" href="/src/index.css" as="style">
    <style>
      /* Critical above-the-fold CSS */
      html { scroll-behavior: smooth; }
      body { margin: 0; background: #0f172a; color: white; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
      .loading-screen { position: fixed; inset: 0; z-index: 9999; background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%); display: flex; align-items: center; justify-content: center; }
      .loading-spinner { width: 3rem; height: 3rem; border: 3px solid transparent; border-top: 3px solid rgba(255,255,255,0.6); border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
